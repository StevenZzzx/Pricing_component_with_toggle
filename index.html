<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pricing component with toggle</title>

</head>
<body>
  
    <section class="Header-container">
      <div class="pricing-container_title">
        <h1>Our Pricing</h1>
      </div>

      <section class="Change-plan-container">
        <p class="Change-plan-container_title">Annually</p>
        <div onclick="handleButton()" class="switch">
          <div class="circle"></div>
        </div>
        <p class="Change-plan-container_title">Monthly</p>
      </section>
    </section>

    <div class="List-container">
      <section class="Plan-basic-container">
        <p class="Plan-basic-container_title">Basic</p>
        <h1 class="Price-monthly_basic">&dollar;</h1>
        <hr class="line">
        <p class="Plan-basic-container_info">500 GB Storage</p>
        <hr class="line">
        <p class="Plan-basic-container_info">2 Users Allowed</p>
        <hr class="line">
        <p class="Plan-basic-container_info">Send up to 3 GB</p>
        <hr class="line">
        <button class="Plan-basic-container_btn">Learn more</button>  
      </section>

      <section class="Plan-Professional-container">
        <p class="Plan-Professional-container_title">Professional</p>
        <h1 class="Price-monthly_professional">&dollar;</h1>
        <hr class="line">
        <p class="Plan-Professional-container_info">1 TB Storage</p>
        <hr class="line">
        <p class="Plan-Professional-container_info">5 Users Allowed</p>
        <hr class="line">
        <p class="Plan-Professional-container_info">Send up to 10 GB</p>
        <hr class="line">
        <button class="Plan-Professional-container_btn">Learn more</button>
      </section>

      <section class="Plan-master-container">
        <p class="Plan-master-container_title">Master</p>
        <h1 class="Price-monthly_master">&dollar;</h1>
        <hr class="line">
        <p class="Plan-master-container_info">2 TB Storage</p>
        <hr class="line">
        <p class="Plan-master-container_info">10 Users Allowed</p>
        <hr class="line">
        <p class="Plan-master-container_info">Send up to 20 GB</p>
        <hr class="line">
        <button class="Plan-master-container_btn">Learn more</button>
      </section>
    </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/StevenZzzx" target="_blank">Steven Rodriguez</a>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
